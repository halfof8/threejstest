<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - FBX loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <script type="module">

        import * as THREE from '../build/three.module.js';

        import { FBXLoader } from './jsm/loaders/FBXLoader.js';

        var container, controls;
        let camera, scene, renderer, lightambient, light, lightmain, lightsupport;
        let mainObject;
        let lights;
        let gemMaterial;
        var mouse = { x: 0, y: 0 };
        var frustumSize = 130;

        let dX = 0,
            dY = 0;
        var clock = new THREE.Clock();

        var mixer;

        lights = ["0xff0040"];


        init();
        animate();

        function onMouseMove(event) {
            mouse.x = (event.clientX / document.documentElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / document.documentElement.clientHeight) * 2 + 1;
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            var aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.OrthographicCamera(frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000);

            camera.position.set(100, -80, 200);

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);


            // white
            light = new THREE.PointLight(0x0047ff, 1, 100);
            light.position.set(0, -50, 0);
            scene.add(light);

            // blue
            lightmain = new THREE.PointLight(0x0047ff, 3, 100);
            lightmain.position.set(-40, 0, 60);
            scene.add(lightmain);

            // pink
            lightsupport = new THREE.PointLight(0xFF00B8, 3, 100);
            lightsupport.position.set(40, 0, 80);
            scene.add(lightsupport);

            gemMaterial = new THREE.MeshPhysicalMaterial({
                map: null,
                color: 0xffffff,
                shininess: 0.7,
                metalness: 0,
                roughness: 0.3,
                reflectivity: 0,
                side: THREE.DoubleSide
            });

            var loader = new FBXLoader();

            loader.load('models/h8_kotlin_01.fbx', function (object) {
                mixer = new THREE.AnimationMixer(object);
                mainObject = object;
                object.traverse(function (node) {
                    if (node.material) {
                        node.material = gemMaterial;
                        node.material.side = THREE.DoubleSide;
                    }
                });
                scene.add(object);
                camera.lookAt(THREE.Vector3(0, 0, 0));
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            camera.lookAt(0, 0, 0);

            window.addEventListener("mousemove", onMouseMove);
            window.addEventListener("resize", onWindowResize, false);
        }

        function onWindowResize() {

            var aspect = window.innerWidth / window.innerHeight;

            camera.left = - frustumSize * aspect / 2;
            camera.right = frustumSize * aspect / 2;
            camera.top = frustumSize / 2;
            camera.bottom = - frustumSize / 2;

            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }
        function lerp(ratio, start, end) {
            return (start * (1 - ratio) + end * ratio).toFixed(20);
        }
        //
        function moveObject() {
            if (mainObject) {
                mainObject.rotation.y = -(mouse.x * 0.8);
                mainObject.rotation.z = -(mouse.y * 0.3);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            moveObject();
            renderer.render(scene, camera);
        }


    </script>

</body>

</html>
